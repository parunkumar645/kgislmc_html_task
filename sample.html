<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .invoice {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      .invoice-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .invoice-details {
        margin-bottom: 20px;
      }

      .invoice-items {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .invoice-items th,
      .invoice-items td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      .invoice-total {
        margin-top: 20px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="invoice">
      <div class="invoice-header">
        <h1>Invoice</h1>
      </div>

      <div class="invoice-details">
        <p><strong>Invoice Number:</strong> 123456</p>
        <p><strong>Date:</strong> November 26, 2023</p>
        <p><strong>Due Date:</strong> December 10, 2023</p>
      </div>

      <table class="invoice-items">
        <thead>
          <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Item 1</td>
            <td>2</td>
            <td>$20.00</td>
            <td>$40.00</td>
          </tr>
          <tr>
            <td>Item 2</td>
            <td>1</td>
            <td>$30.00</td>
            <td>$30.00</td>
          </tr>
        </tbody>
      </table>

      <div class="invoice-total">
        <p><strong>Total:</strong> $70.00</p>
      </div>
    </div>
  </body>
</html>
