<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>superscript&subscript</title>
  </head>
  <body>
    <p>
      <sup>Superscript:</sup> This is an example of text with
      <sup>superscript</sup>.
    </p>

    <p>
      <sub>Subscript:</sub> This is an example of text with
      <sub>subscript</sub>.
    </p>
  </body>
</html>
